{% extends "layout.html" %}
{% block body %}

<header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }}' )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>English Sentiment Analysis</h2>
    <label for="text1" class="sr-only">Enter Your Text:</label>
    <br>
    <form action="{{url_for('predict_eng')}}" method="post">
      
      <textarea rows="5" class="form-control" placeholder="Enter you text"  name="text1" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
      <br>
      <br>
      <button class="btn btn-default" type="submit" style="width: 200px; height: 50px; border: solid; color: white">Predict</button>
    </form>
    <br>
    <br>
    {{prediction_text}}

          </div>
        </div>
      </div>
    </div>
  </header>


{% endblock %}
